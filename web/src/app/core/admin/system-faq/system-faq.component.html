<div class="header bg-info pb-6">
	<div class="container-fluid">
		<div class="header-body">
			<div class="row align-items-center py-4">
				<div class="col-lg-8 col-7">
					<h6 class="h2 text-white d-inline-block mb-0">Welcome, Ali Imran</h6><br>
          <h6 class="h3 text-white d-inline-block mb-0">"Registration of Certified Communications Equipment (RECCE)"</h6><br><br>
          <h6 class="h2 text-white d-inline-block mb-0">FAQ Configuration</h6>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid mt--6">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-3">
          <div class="">
            <div class="form-group">
                <label class="form-control-label">Choose by Categories</label>
                <select
                  class="form-control"
                  (change)="dropdownFAQ($event.target.value)"
                >
                  <option selected hidden>Please select</option>
                  <option *ngFor="let option of infoTable" value="{{option.category}}">
                    {{ option.category }}
                  </option>
                </select>
                <button class=" btn btn-facebook  mt-1" type="button" (click)="openModal(createTitle)">Create</button>
                <button class=" btn btn-facebook  mt-1" type="button" >Reload</button>
              </div>
          </div>
        </div>

    <div class="col-lg-9">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" h3 mb-0">Frequently Asked Questions (FAQ) Configuration</h5>
        </div>

        <div class=" card-body">
          <div class=" form-group">
            <label class=" form-control-label" for="example2cols1Input">
              Title
            </label>

            <input
              class=" form-control"
              id="example2cols1Input"
              placeholder=""
              type="text"
            />
          </div>
            <h5 class=" mb-0">Content</h5>
            <div id="quill" data-toggle="quill"></div>
        </div>
  
        <div class=" col-lg-12 col-5 text-right">
          <a class=" btn btn-primary" href="javascript:void(0)"> Save </a>
        </div> <br>

      </div>
    </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createTitle>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Create New Title
        </h6>

        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label class="form-control-label">Title</label>
                <input 
                  class="form-control"
                  placeholder="Enter title"
                  formControlName="title"
                  type="text"
                >
                <ng-container *ngFor="let message of registerFormMessages.name">
                    <div *ngIf="registerForm.get('name').hasError(message.type) && (registerForm.get('name').dirty || registerForm.get('name').touched)">
                        <p class="error-message"><span>{{ message.message }}</span></p>
                    </div>
                </ng-container>

                <br><label class="form-control-label">Active</label><br>
                <label class=" custom-toggle custom-toggle-success mr-1">
                <input checked="checked" type="checkbox" />
                <span
                  class=" custom-toggle-slider rounded-circle"
                  data-label-off="No"
                  data-label-on="Yes"
                >
                </span>
              </label>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button 
            class="btn btn-success"
            type="button"
            (click)="confirm()"
            [disabled]="!registerForm.valid"
        >
            Create
        </button>

        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Close
        </button>
    </div>
</ng-template>
