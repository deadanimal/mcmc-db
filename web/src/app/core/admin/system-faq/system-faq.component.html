<div class="header bg-info pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-8 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Welcome, Ali Imran</h6>
          <br />
          <h6 class="h3 text-white d-inline-block mb-0">
            "Registration of Certified Communications Equipment (RECCE)"
          </h6>
          <br /><br />
          <h6 class="h2 text-white d-inline-block mb-0">FAQ Configuration</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-3">
          <div class="">
            <label class="form-control-label" for="exampleFormControlSelect5">
              Category
            </label>
            <select
              class="form-control"
              id="exampleFormControlSelect5"
              multiple="multiple"
              (change)="dropdownFAQ($event.target.value)"
              style="height: 400px"
            >
              <option
                *ngFor="let option of infoTable"
                value="{{ option.categoryId }}"
              >
                {{ option.category }}
              </option>
            </select>
          </div>
          <div class="text-right">
            <button
              class="btn btn-facebook mt-1"
              type="button"
              (click)="openModal(createTitle)"
            >
              +
            </button>
            <button
              class="btn btn-facebook mt-1"
              type="button"
              (click)="confirm()"
            >
              -
            </button>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="card">
            <div class="card-header">
              <h5 class="h3 mb-0">
                Frequently Asked Questions (FAQ) Configuration
              </h5>
            </div>

            <div class="card-body">
              <form [formGroup]="titleFAQForm">
                <div class="form-group">
                  <label class="form-control-label" for="title"> Title </label>
                  <input
                    class="form-control"
                    id="example2cols1Input"
                    placeholder=""
                    type="text"
                    formControlName="category"
                  />
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="content">
                    Content
                  </label>
                  <quill-editor
                    placeholder=""
                    [styles]="{ height: '300px' }"
                    [modules]="modules"
                    formControlName="content"
                  ></quill-editor>
                  <input
                    name="categoryId"
                    formControlName="categoryId"
                    type="hidden"
                  />
                </div>
              </form>
            </div>

            <div class="col-lg-12 col-5 text-right">
              <button class="btn btn-facebook" (click)="editTitle()">
                Save
              </button>
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createTitle>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Create New Title
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="registerForm">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Title</label>
            <input
              class="form-control"
              placeholder="Enter title"
              formControlName="category"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Active</label>
            <select
              class="form-control"
              type="text"
              id="active"
              formControlName="active"
              name="active"
              (change)="changeDropdown($event.target.value)"
              [(ngModel)]="active"
            >
              <option hidden selected value="0">--Please pick--</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button
      class="btn btn-success"
      type="button"
      (click)="newTitle()"
      [disabled]="!registerForm.valid"
    >
      Create
    </button>

    <button
      class="btn btn-outline-danger ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Close
    </button>
  </div>
</ng-template>
